<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <script src="popup.js"></script>
  <script src="background.js"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="text-center text-white">
        <div id="tab">
          <h1>
            Timer
          </h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container text-white">
    <div class="text-center">
      <div class="row">
        <div class="col col-lg-1">

          <button id="hour-up"><img src="chevron-arrow-up.png"></button>
          <h2 id="hours">
            <span class="align-middle">
              00
            </span>
          </h2>
          <button id="hour-down"><img src="chevron-arrow-down.png"></button>
        </div>

        <div id="smallwidth">
          <div id="text-left">
            <div class="col col-sm-1">
              <div id="space" class="p-3">
              </div>
              <h2>:</h2>
            </div>
          </div>
        </div>


        <div class="col col-lg-1">

          <button id="min-up"><img src="chevron-arrow-up.png"></button>
          <h2 id="mins">
            <span class="align-middle">
              00
            </span>
          </h2>
          <button id="min-down"><img src="chevron-arrow-down.png"></button>
        </div>

        <div id="smallwidth">
          <div class="col col-sm-1">
            <div id="space2" class="p-3">
            </div>
            <h2>:</h2>
          </div>
        </div>


        <div class="col col-lg-1">

          <button id="sec-up"><img src="chevron-arrow-up.png"></button>
          <h2 id="secs">
            <span class="align-middle">
              00
            </span>
          </h2>
          <button id="sec-down"><img src="chevron-arrow-down.png"></button>
        </div>
      </div>
    </div>
  </div>


  <div class="container text-white">
    <div class="row">
      <div class="col">
        <h5>
      <span class="align-middle">
        Hrs
      </span>
    </h5>
      </div>

      <div class="col">
        <h5>
      <span class="align-middle">
        Mins
      </span>
    </h5>
      </div>

      <div class="col">
        <h5>
      <span class="align-middle">
        Secs
      </span>
    </h5>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="text-center text-white">
        <div id="tab">
          <button id="start"><b>START</b></button>
          <button id="reset"><b>RESET</b></button>
        </div>
      </div>
    </div>
  </div>

  <div class="p-2">
  </div>




</body>

</html>
